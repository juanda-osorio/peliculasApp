<div class="row my-5" *ngIf="pelicula">
    <div class="col-md-6 animate__animated animate__backInUp">
        <img [src]="pelicula.poster_path | poster" [alt]="pelicula.title" class="img-thumbnail">
    </div>
    <div class="col-md-6">

        <h3 class="animate__animated animate__backInUp">{{ pelicula.title}} </h3>

        <h6 class="animate__animated animate__backInUp"> <small class="text-muted" *ngFor="let genero of generoPeli"> {{genero.name}},  </small> </h6>


        <div class="row animate__animated animate__backInUp">
            <div class="col text-white">
                <star-rating [value]="pelicula.vote_average" totalstars="10" checkedcolor="yellow" size="15px" readonly="false"></star-rating>
            </div>
            <div class="col text-white">
                {{pelicula.vote_average | number:'1.1-2'}}
            </div>
        </div>
        <div class="row mt-3 animate__animated animate__backInUp">
            <div class="col text-white">
                {{pelicula.overview}}
            </div>
        </div>
        <div class="row mt-5">
            <div class="col">
                <button (click)="regresar()" class="btn btn-danger mt-3">Regresar</button>
            </div>
        </div>
    </div>
</div>

<div class="row mt-5 animate__animated animate__backInDown" *ngIf="elenco.length > 0">
    <div class="col">
        <app-cast-slideshow [elenco]="elenco"></app-cast-slideshow>
    </div>
</div>
