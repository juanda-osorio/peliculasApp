<div class="row">
    <div class="col-md-3 mb-5 animate__animated animate__backInLeft" *ngFor="let movie of movies">

        <img (click)="verDetalle(movie)" class="img-fluid poster" [src]="movie.poster_path | poster">

        <div class="mt-2">
            <h3>{{movie.title}}</h3>
            <div class="row ">
                <div class="col-10 text-white ">
                    <star-rating [value]="movie.vote_average" totalstars="10" checkedcolor="yellow" size="14px" readonly="false"></star-rating>
                </div>
                <div class="col-2 text-white ">
                    {{movie.vote_average | number:'1.1-2'}}
                </div>
            </div>
        </div>

    </div>
</div>
