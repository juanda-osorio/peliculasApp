<!-- Slider main container -->
<div class="swiper-container">
    <!-- Additional required wrapper -->
    <div class="swiper-wrapper">
        <!-- Slides -->
        <div class="swiper-slide" *ngFor="let peli of movies" [ngStyle]="{
            'background-size': 'cover',
            'background-image' : 'url(http://image.tmdb.org/t/p/w500'+peli.backdrop_path+')'
        }">
            <div class="movie-description">
                <h3>{{peli.title}}</h3>
                <!-- MAXIMO 130 CARACTERES EN LA DESCRIPCIÃ“N!!!! -->
                <p>{{peli.overview}}</p>
            </div>
        </div>

    </div>
    <!-- If we need pagination -->
    <div class="swiper-pagination"></div>

    <!-- If we need navigation buttons -->
    <div (click)="slidePrev()" class="swiper-button-prev"></div>
    <div (click)="slideNext()" class="swiper-button-next"></div>
</div>
